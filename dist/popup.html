<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakeVid - Professional Video Downloader</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glass-container">
    <!-- Header with Branding -->
    <div class="app-header">
      <div class="brand">
        <img src="icons/icon48.png" alt="Logo" class="app-icon" id="app-logo">
        <span class="app-name">TakeVid</span>
      </div>
      <div class="header-actions">
        <button id="btn-header-back" class="icon-btn-secondary hidden" title="Back">
            <svg viewBox="0 0 24 24" width="20" height="20"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/></svg>
        </button>
        <button id="btn-show-history" class="icon-btn-secondary" title="History">
          <svg viewBox="0 0 24 24" width="20" height="20"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" fill="currentColor"/></svg>
        </button>
        <div class="status-dot-container">
            <div class="status-dot pulse"></div>
            <span class="status-text">Ready</span>
        </div>
      </div>
    </div>

    <main class="content">
        <!-- Input State -->
        <div id="state-input" class="state-view">
            <h1 class="luxury-title">Get the Clip. Save the Moment.</h1>
            <p class="welcome-subtitle">
                Paste your video URL
                <span class="inline-icons">
                    <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=32" title="YouTube" class="mini-icon">
                    <img src="https://www.google.com/s2/favicons?domain=tiktok.com&sz=32" title="TikTok" class="mini-icon">
                    <img src="https://www.google.com/s2/favicons?domain=facebook.com&sz=32" title="Facebook" class="mini-icon">
                    <img src="https://www.google.com/s2/favicons?domain=instagram.com&sz=32" title="Instagram" class="mini-icon">
                </span>
            </p>
            
            <div class="input-section">
                <div class="smart-input-box">
                    <input type="text" id="url-input" placeholder="https://..." autocomplete="off">
                    <div id="platform-icon-container" class="platform-icon-container">
                        <svg id="icon-youtube" class="platform-icon hidden" viewBox="0 0 24 24" width="20" height="20" fill="#FF0000"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                        <svg id="icon-tiktok" class="platform-icon hidden" viewBox="0 0 24 24" width="20" height="20" fill="#000000"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
                        <!-- Facebook Icon -->
                        <svg id="icon-facebook" class="platform-icon hidden" viewBox="0 0 24 24" width="20" height="20" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <!-- Instagram Icon -->
                        <svg id="icon-instagram" class="platform-icon hidden" viewBox="0 0 24 24" width="20" height="20" fill="url(#insta-gradient)">
                            <defs>
                                <linearGradient id="insta-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
                                    <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
                                    <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"/>
                        </svg>
                    </div>
                    <button id="btn-paste" class="paste-btn" title="Paste Link">
                        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z" fill="currentColor"/></svg>
                    </button>
                </div>
                
                <button id="btn-analyze" class="analyze-btn-main">
                    <span>Analyze Link</span>
                    <svg viewBox="0 0 24 24" width="20" height="20"><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"/></svg>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="state-loading" class="state-view hidden">
            <div class="modern-loader">
                <div class="spinner"></div>
                <p>Gathering formats...</p>
            </div>
        </div>

        <!-- Result State -->
        <div id="state-result" class="state-view hidden">
            <div class="video-preview-card">
                <div class="thumb-wrapper">
                    <img id="video-thumb" src="" alt="Thumbnail">
                    <div class="duration-badge" id="video-duration">0:00</div>
                </div>
                
                <div class="video-info">
                    <h2 id="video-title" class="truncate-2">Video Title</h2>
                    <p id="video-uploader" class="uploader-name">Uploader Name</p>
                </div>

                <div class="selection-control">
                    <div class="custom-dropdown" id="dropdown-parent">
                        <button id="btn-dropdown-toggle" class="dropdown-trigger">
                            <div class="trigger-left">
                                <span class="format-badge" id="selected-quality-badge">1080p</span>
                                <span id="selected-size-text">Calculating...</span>
                            </div>
                            <svg viewBox="0 0 24 24" width="20" height="20"><path d="M7 10l5 5 5-5z" fill="currentColor"/></svg>
                        </button>

                        <div id="quality-dropdown" class="dropdown-content hidden">
                            <div class="dropdown-section">
                                <span class="section-title">Video Formats</span>
                                <div id="video-options-list" class="options-container"></div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-section">
                                <span class="section-title">Audio Formats</span>
                                <div id="audio-options-list" class="options-container"></div>
                            </div>
                        </div>
                    </div>

                    <div id="download-status-container" class="status-panel hidden">
                        <div class="progress-info">
                            <span id="download-status-label">Downloading...</span>
                            <span id="download-percentage">0%</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div id="progress-bar-fill" class="progress-bar-fill"></div>
                        </div>
                    </div>

                    <button id="btn-main-download" class="main-download-btn">
                        <span>Download Now</span>
                    </button>
                </div>

                <button id="btn-reset" class="secondary-action">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
                    <span>Clear Search</span>
                </button>
            </div>
        </div>

        <!-- History State -->
        <div id="state-history" class="state-view hidden">
            <div class="history-header">
                <h3>Download History</h3>
                <button id="btn-clear-history" class="text-btn-danger">Clear All</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- Items populated by JS -->
                <div class="empty-history">
                    <p>No downloads yet.</p>
                </div>
            </div>
            <button id="btn-history-back" class="secondary-action">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/></svg>
                <span>Back</span>
            </button>
        </div>
    </main>

    <!-- Advertisement Space -->
    <div id="ad-container" class="ad-container">
        <div class="ad-placeholder">
            <span>Advertisement</span>
        </div>
    </div>

    <!-- Footer / Toast Area -->
    <footer class="app-footer">
        <p>Made with <span class="heart">❤️</span> for you</p>
    </footer>
    
    <div id="toast" class="toast-notification hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
